<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} | TradeHub-X</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Link to Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Custom Styles */
        body {
            background-color: #f8f9fa;
            font-family: 'Open Sans', sans-serif;
            color: #333;
        }

        .navbar-brand {
            font-size: 2rem;
            font-weight: bold;
            color: #f8f9fa;
        }

        .navbar-brand:hover {
            color: #f8d700;
        }

        .navbar-nav .nav-link {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .navbar-nav .nav-link:hover {
            color: #f8d700;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            transform: scale(1.05);
            transition: all 0.3s ease;
        }

        .card-img-top {
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            height: 250px;
            object-fit: cover;
        }

        footer {
            background-color: #343a40;
            color: white;
            padding: 25px 0;
            text-align: center;
            font-size: 0.9rem;
        }

        footer a {
            color: #f8d700;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .search-bar input {
            border-radius: 25px;
            padding: 12px 20px;
            border: 1px solid #ccc;
        }

        .search-bar button {
            border-radius: 25px;
            padding: 12px 20px;
            background-color: #f8d700;
            border: none;
            color: white;
        }

        .search-bar button:hover {
            background-color: #f0c200;
        }

        .carousel-inner img {
            height: 500px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
        <div class="container">
            <a class="navbar-brand" href="/">TradeHub-X</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if session.get('user_id') %}
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/auction_dashboard">Auction Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/profile">Update Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                    {% else %}
                    <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Block -->
    <div class="content mt-5 pt-5">
        {% block content %}
        <!-- Content goes here -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 TradeHub-X. All rights reserved.</p>
            <p>Made with ❤️ by <a href="https://github.com/your-github" target="_blank">Your Name</a></p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
