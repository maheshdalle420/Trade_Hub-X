<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="alert alert-danger text-center">
            <h1>Payment Failed</h1>
            <p>Unfortunately, your payment could not be processed for <strong>{{ property.title }}</strong>.</p>
            <p>Please add more funds to your wallet and try again.</p>
            <a href="{{ url_for('wallet') }}" class="btn btn-primary mt-3">Add Funds</a>
        </div>
    </div>
</body>
</html>
