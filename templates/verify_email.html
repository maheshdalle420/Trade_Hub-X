{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Email Verification</h2>
    <form method="POST" class="shadow-lg p-4 bg-white rounded">
        <div class="mb-3">
            <label for="otp" class="form-label">Enter OTP</label>
            <input type="text" class="form-control" id="otp" name="otp" placeholder="Enter the OTP sent to your email" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Verify Email</button>
    </form>
</div>
{% endblock %}
