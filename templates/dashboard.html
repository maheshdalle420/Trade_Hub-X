{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Hello, {{ user.name }}</h2>
    <p class="text-center text-muted">Email: {{ user.email }}</p>

    <div class="row mt-4">
        <div class="col-md-4 mb-3">
            <a href="/auction_dashboard" class="btn btn-primary w-100 py-3">Auction Dashboard</a>
        </div>
        <div class="col-md-4 mb-3">
            <a href="/profile" class="btn btn-outline-primary w-100 py-3">Update Profile</a>
        </div>
    </div>

    <div class="mt-4 text-center">
        <a href="/reset_password" class="btn btn-outline-danger">Reset Password</a>
    </div>
</div>
{% endblock %}
