<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            font-size: 24px;
            color: #343a40;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            color: #495057;
            margin-bottom: 5px;
            text-align: left;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #007bff;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            font-size: 14px;
            color: #6c757d;
            margin-top: 10px;
        }
        p a {
            color: #007bff;
            text-decoration: none;
        }
        p a:hover {
            text-decoration: underline;
        }
        .back-home-btn {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            color: #007bff;
            background: none;
            border: none;
            text-decoration: underline;
            cursor: pointer;
        }
        .back-home-btn:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Your Account</h2>
        <form action="/register" method="POST">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" placeholder="Enter your username" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Enter your password" required>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Re-enter your password" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" id="dob" required>

            <label for="profession">Profession:</label>
            <input type="text" name="profession" id="profession" placeholder="Enter your profession" required>

            <label for="city">City:</label>
            <input type="text" name="city" id="city" placeholder="Enter your city" required>

            <label for="area">Area:</label>
            <input type="text" name="area" id="area" placeholder="Enter your area" required>

            <label for="road">Road:</label>
            <input type="text" name="road" id="road" placeholder="Enter your road/street" required>

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="/login">Login</a></p>

        <!-- Back to Home Button -->
        <button class="back-home-btn" onclick="window.location.href='/'">Back to Home</button>
    </div>
</body>
</html>
