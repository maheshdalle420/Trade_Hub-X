{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Create Your Account</h2>
    <form method="POST" class="shadow-lg p-4 bg-white rounded">
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age" required>
        </div>
        <div class="mb-3">
            <label for="profession" class="form-label">Profession</label>
            <input type="text" class="form-control" id="profession" name="profession" placeholder="Enter your profession" required>
        </div>
        <div class="mb-3">
            <label for="date_of_birth" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" required>
        </div>
        <div class="mb-3">
            <label for="division" class="form-label">Division</label>
            <select class="form-select" id="division" name="division" required>
                <option value="">Select your division</option>
                <option value="Dhaka">Dhaka</option>
                <option value="Chattogram">Chattogram</option>
                <option value="Sylhet">Sylhet</option>
                <option value="Khulna">Khulna</option>
                <option value="Rajshahi">Rajshahi</option>
                <option value="Barishal">Barishal</option>
                <option value="Rangpur">Rangpur</option>
                <option value="Mymensingh">Mymensingh</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="area" class="form-label">Area</label>
            <select class="form-select" id="area" name="area" required>
                <option value="">Select your area</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="road_no" class="form-label">Road Number</label>
            <input type="text" class="form-control" id="road_no" name="road_no" placeholder="Enter your road number" required>
        </div>
        <div class="mb-3">
            <label for="house_no" class="form-label">House Number</label>
            <input type="text" class="form-control" id="house_no" name="house_no" placeholder="Enter your house number" required>
        </div>
        <div class="mb-3">
            <label for="additional_details" class="form-label">Additional Details</label>
            <textarea class="form-control" id="additional_details" name="additional_details" rows="3" placeholder="E.g., Landmark, apartment name"></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
</div>

<script>
    // Dynamic Area Dropdown
    const areaOptions = {
        Dhaka: ['Dhanmondi', 'Banani', 'Uttara', 'Gulshan', 'Mirpur', 'Mohammadpur', 
                'Tejgaon','Badda','Rampura','Nodda','Abdullapur','Cantonment Area',
                'Shahjadpur','Mohakhali','Bashundhara','Banasree','Aftab Nagar','Baridhara'],
        Chattogram: ['Agrabad', 'Bhatiari', 'Chandgaon Residential Area', 'Faujdarhat', 
                     'Halishahar', 'Patenga', 'North Kattali', 'South Kattali', 'Pahartali'],
        Sylhet: ['Zindabazar', 'Amberkhana', 'Shahjalal Upashahar', 'Chowhatta'],
        Khulna: ['Sonadanga', 'Khalishpur', 'Rupsha', 'Daulatpur', 'Bagerhat'],
        Rajshahi: ['Shaheb Bazar', 'Talaimari', 'Kazla', 'Naogaon', 'Puthia'],
        Barishal: ['Nathullabad', 'Port Road', 'Rupatali', 'Band Road'],
        Rangpur: ['Modern Mor', 'Rangpur Cantonment', 'Kawnia', 'Pirgacha'],
        Mymensingh: ['Ganginarpar', 'Kachari', 'Shyamganj', 'Trishal']
    };

    const divisionSelect = document.getElementById('division');
    const areaSelect = document.getElementById('area');

    divisionSelect.addEventListener('change', () => {
        const selectedDivision = divisionSelect.value;
        areaSelect.innerHTML = '<option value="">Select your area</option>';

        if (areaOptions[selectedDivision]) {
            areaOptions[selectedDivision].forEach(area => {
                const option = document.createElement('option');
                option.value = area;
                option.textContent = area;
                areaSelect.appendChild(option);
            });
        }
    });
</script>
{% endblock %}
