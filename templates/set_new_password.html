<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            font-size: 24px;
            color: #343a40;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            color: #495057;
            margin-bottom: 10px;
            text-align: left;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        input[type="password"]:focus {
            border-color: #007bff;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        button:hover {
            background-color: #0056b3;
        }
        .note {
            font-size: 12px;
            color: #6c757d;
            margin-top: 10px;
        }
        .password-strength {
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 20px;
            text-align: left;
        }
    </style>
    <script>
        function checkPasswordStrength() {
            const password = document.getElementById("new_password").value;
            const strengthIndicator = document.getElementById("strengthIndicator");
            if (password.length < 6) {
                strengthIndicator.textContent = "Weak: Password must be at least 6 characters.";
                strengthIndicator.style.color = "red";
            } else if (password.length < 10) {
                strengthIndicator.textContent = "Medium: Consider using a longer password.";
                strengthIndicator.style.color = "orange";
            } else {
                strengthIndicator.textContent = "Strong: Great password!";
                strengthIndicator.style.color = "green";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Set New Password</h2>
        <form action="/set-new-password" method="POST">
            <label for="new_password">New Password:</label>
            <input type="password" name="new_password" id="new_password" oninput="checkPasswordStrength()" required>
            <div class="password-strength" id="strengthIndicator">Enter a new password to check its strength.</div>

            <label for="confirm_password">Confirm New Password:</label>
            <input type="password" name="confirm_password" id="confirm_password" required>

            <button type="submit">Set Password</button>
        </form>
        <p class="note">Make sure your password is strong and matches the confirmation password.</p>
    </div>
</body>
</html>
