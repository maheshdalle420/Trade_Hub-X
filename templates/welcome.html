<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Tradehub-X</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .card h1 {
            font-size: 28px;
            color: #343a40;
        }
        .card p {
            font-size: 16px;
            color: #6c757d;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-success:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card text-center p-4">
            <h1 id="welcome-message">Welcome to Tradehub-X</h1>
            <p>Your go-to platform for managing professional connections, exploring features, and staying updated.</p>
            <div class="d-grid gap-2 d-md-flex justify-content-center mt-3">
                <a href="/login" class="btn btn-primary btn-lg">Login</a>
                <a href="/register" class="btn btn-success btn-lg">Register</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript for Dynamic Welcome Message
        document.addEventListener("DOMContentLoaded", () => {
            const welcomeMessage = document.getElementById("welcome-message");

            // Dynamic Welcome Message
            const messages = [
                "Welcome to Tradehub-X",
                "Your hub for professional connections!",
                "Grow your network with Tradehub-X",
            ];
            let index = 0;

            setInterval(() => {
                welcomeMessage.textContent = messages[index];
                index = (index + 1) % messages.length;
            }, 3000);
        });
    </script>
</body>
</html>
