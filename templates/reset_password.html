<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            font-size: 24px;
            color: #343a40;
            margin-bottom: 20px;
        }
        p {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            color: #495057;
            margin-bottom: 10px;
            text-align: left;
        }
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        input[type="email"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
        }
        .note {
            font-size: 12px;
            color: #6c757d;
            margin-top: 10px;
        }
        .back-home-btn {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            color: #007bff;
            background: none;
            border: none;
            text-decoration: underline;
            cursor: pointer;
        }
        .back-home-btn:hover {
            color: #0056b3;
        }
        .form-control {
            border-radius: 5px;
        }
        @media (max-width: 576px) {
            .container {
                padding: 20px;
            }
            h2 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Your Password</h2>
        <p>Enter your registered email address to receive an OTP for resetting your password.</p>
        <form action="/reset-password" method="POST">
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
            <button type="submit" class="btn btn-primary">Send OTP</button>
        </form>
        <p class="note">If you don't see the email in your inbox, check your spam folder or try again later.</p>
        
        <!-- Back to Home Button -->
        <button class="back-home-btn" onclick="window.location.href='/'">Back to Home</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
