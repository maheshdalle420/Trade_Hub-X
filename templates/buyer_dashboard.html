<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 80px;
            max-width: 900px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #343a40;
            margin-bottom: 20px;
        }
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }
        .btn {
            padding: 14px;
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .btn-info {
            background-color: #17a2b8;
            color: white;
        }
        .btn-info:hover {
            background-color: #117a8b;
            transform: translateY(-3px);
        }
        .btn-success {
            background-color: #28a745;
            color: white;
        }
        .btn-success:hover {
            background-color: #1e7e34;
            transform: translateY(-3px);
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
        .btn-warning {
            background-color: #ffc107;
            color: #343a40;
        }
        .btn-warning:hover {
            background-color: #e0a800;
            transform: translateY(-3px);
        }
        .btn-secondary {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Buyer Profile</h1>
        <p class="text-muted">Explore auctions, manage your wishlist, view your wallet, and earn rewards.</p>
        <div class="btn-container">
            <a href="{{ url_for('auctions') }}" class="btn btn-info">View Auctions</a>
            <a href="{{ url_for('view_wishlist') }}" class="btn btn-success">View Wishlist</a>
            <a href="{{ url_for('auction_cart') }}" class="btn btn-primary">View Auction Cart</a>
            <a href="{{ url_for('wallet') }}" class="btn btn-secondary">View Wallet</a>
            <a href="{{ url_for('play_game') }}" class="btn btn-warning text-dark">Play Games to Earn Wallet Balance</a>
        </div>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-4">Back to Dashboard</a>
    </div>
</body>
</html>
