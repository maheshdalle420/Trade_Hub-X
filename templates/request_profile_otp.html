<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Profile OTP</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #343a40;
        }
        button {
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .info-text {
            font-size: 14px;
            color: #6c757d;
            margin-top: 15px;
        }
        .back-home-btn {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            color: #007bff;
            background: none;
            border: none;
            text-decoration: underline;
            cursor: pointer;
        }
        .back-home-btn:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Request OTP for Profile Update</h2>
        <p class="info-text">Click the button below to receive a One-Time Password (OTP) on your registered email.</p>
        <form action="/request-profile-otp" method="POST">
            <button type="submit">Send OTP</button>
        </form>
        
        <!-- Back to Home Button -->
        <button class="back-home-btn" onclick="window.location.href='/'">Back to Home</button>
    </div>
</body>
</html>
