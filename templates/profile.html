{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Update Profile</h2>
    <form method="POST" class="shadow-lg p-4 bg-white rounded">
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" name="age" value="{{ user.age }}" required>
        </div>
        <div class="mb-3">
            <label for="profession" class="form-label">Profession</label>
            <input type="text" class="form-control" id="profession" name="profession" value="{{ user.profession }}" required>
        </div>
        <div class="mb-3">
            <label for="date_of_birth" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" value="{{ user.date_of_birth }}" required>
        </div>
        <div class="mb-3">
            <label for="division" class="form-label">Division</label>
            <select class="form-select" id="division" name="division" required>
                <option value="Dhaka" {% if user.division == 'Dhaka' %}selected{% endif %}>Dhaka</option>
                <option value="Chattogram" {% if user.division == 'Chattogram' %}selected{% endif %}>Chattogram</option>
                <option value="Sylhet" {% if user.division == 'Sylhet' %}selected{% endif %}>Sylhet</option>
                <option value="Khulna" {% if user.division == 'Khulna' %}selected{% endif %}>Khulna</option>
                <option value="Rajshahi" {% if user.division == 'Rajshahi' %}selected{% endif %}>Rajshahi</option>
                <option value="Barishal" {% if user.division == 'Barishal' %}selected{% endif %}>Barishal</option>
                <option value="Rangpur" {% if user.division == 'Rangpur' %}selected{% endif %}>Rangpur</option>
                <option value="Mymensingh" {% if user.division == 'Mymensingh' %}selected{% endif %}>Mymensingh</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="area" class="form-label">Area</label>
            <select class="form-select" id="area" name="area" required>
                <option value="{{ user.area }}" selected>{{ user.area }}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Update Profile</button>
    </form>
</div>

<script>
    // Same Dynamic Area Dropdown Script as in `register.html`
    const areaOptions = { /* ... */ };

    const divisionSelect = document.getElementById('division');
    const areaSelect = document.getElementById('area');

    divisionSelect.addEventListener('change', () => {
        const selectedDivision = divisionSelect.value;
        areaSelect.innerHTML = '<option value="">Select your area</option>';

        if (areaOptions[selectedDivision]) {
            areaOptions[selectedDivision].forEach(area => {
                const option = document.createElement('option');
                option.value = area;
                option.textContent = area;
                areaSelect.appendChild(option);
            });
        }
    });
</script>
{% endblock %}
